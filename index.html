<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple M2 Bento</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="main">
        <div class="grid">
            <div class="box grid-item_sm item1">
                <img class="grid-item__placeholderImage1" src="/images/thunderbolt.png" alt="thunderbolt"></img>
                <p class="grid-item_textBodySm">Thunderbolt 4</p>
            </div>
            <div class="box grid-item_sm item2">
                <p class="grid-item_textBodySm">Up To</p>
                <p class="grid-item_textBody2Xl figure">20%</p>
                <p class="grid-item_textBodySm">Faster CPU</p>
            </div>
            <div class="box grid-item_sm item3">
                <p class="grid-item_textBodySm">Up To</p>
                <p class="grid-item_textBody2Xl figure">30%</p>
                <p class="grid-item_textBodySm">Faster GPU</p>
            </div>
            <div class="box grid-item_md aside1">
                <p class="grid-item_textBodyMd figure">Industry-leading performance per watt</p>
            </div>
            <div class="box grid-item_lg aside2">
                <p class="grid-item_textBodyMd figure">Over</p>
                <p class="grid-item_textBody2Xl figure">67 Billion</p>
                <p class="grid-item_textBodyMd figure">Transistors</p>
            </div>
            <div class="box grid-item_sm item4">
                <p class="grid-item_textBodySm">16-core</p>
                <p class="grid-item_textBodyLg figure">Neural Engine</p>
                <p class="grid-item_textBodySm">15.8 trillion ops/s</p>
            </div>
            <div class="box grid-item_sm item5">
                <p class="grid-item_textBody2Xl figure">40%</p>
                <p class="grid-item_textBodySm">Faster Neural Engine</p>
            </div>
            <div class="box grid-item_hero hero">
                <img class="grid-item__placeholderImage2" src="/images/m2.png"></img>
            </div>
            <div class="box grid-item_lg aside3">
                <p class="grid-item_textBodyLg">High-performance media engine with ProRes</p>
            </div>
            <div class="box grid-item_lg aside4">
                <p class="grid-item_textBodySm">Second-generation</p>
                <p class="grid-item_textBodyXl figure">5 nm technology</p>
            </div>
        </div>
    </main>
    
</body>
</html>
